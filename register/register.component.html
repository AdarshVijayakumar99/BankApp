<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        MULTIBANK 
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="/home" class="active">Home</a></li>
                        <li class="scroll-to-section"><a href="/home">About</a></li>
                        <li class="scroll-to-section"><a href="/home">Contact Us</a></li> 
                        <button class="btn btn-outline-light text-primary" type="submit" (click) ="logina()">LOGIN</button>
                        
                        
                        
                        
                    </ul>   
                         
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"></div>
      <!-- The content half -->
      <div id="right"class="col-md-6">
          <div class="login d-flex align-items-center py-5">
              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">Sign Up</h3>
                          <p class="text-muted mb-4"></p>
                          <form name="user" (ngSubmit)="registerSubmit()">
                              <div class="form-group mb-3">
                                  <input id="inputName" type="text" placeholder="Name" [formControl]="name" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                              </div>
                              <div class="form-group mb-3">
                                  <input id="inputUsername" type="text" placeholder="Enter Username" [formControl]="username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                  <span class="err"> {{ validateUser() }}</span>
                              </div>
                              <div class="form-group mb-3">
                                <input id="inputEmail" type="email" placeholder="Enter Email-id" [formControl]="emai-id" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                            </div>
                              <div class="form-group mb-3">
                                  <input id="inputPassword" type="password" placeholder="Enter Password"[formControl]="password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                  <span class="err"> {{ validatePass() }}</span>
                              </div>
                              <div class="form-group mb-3">
                                <input id="inputPassword1" type="password" placeholder="Confirm Password"[formControl]="confirmpassword" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                <span class="err"> {{ validatePass() }}</span>
                              </div>
                              <div class="form-group mb-3">
                                <input id="inputEmail" type="date" placeholder="Enter DOB" [formControl]="DOB" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                            </div>
                              <div class="custom-control custom-checkbox mb-3">
                                  <input id="customCheck1" type="checkbox" unchecked class="custom-control-input">
                                  
                              </div>
                              <button type="submit"class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" class="clssubmit">Sign Up</button>
                              <div class="text-center d-flex justify-content-between mt-4"><p><a href="#" class="font-italic text-muted">
                                      <u></u></a></p></div>
                          </form>
                      </div>
                  </div>
              </div><!-- End -->
          </div>
      </div><!-- End -->
  </div>
</div>
